<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth - Inventory System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #6c757d, #495057);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container-box {
      position: relative;
      width: 800px;
      max-width: 100%;
      min-height: 500px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      transition: all 0.6s ease-in-out;
      padding: 50px;
    }

    .login-container {
      left: 0;
      z-index: 2;
    }

    .signup-container {
      left: 0;
      opacity: 0;
      z-index: 1;
    }

    .container-box.active .login-container {
      transform: translateX(100%);
      opacity: 0;
    }

    .container-box.active .signup-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }

    .container-box.active .overlay-container {
      transform: translateX(-100%);
    }

    .overlay {
      background: linear-gradient(135deg, #6c757d, #495057);
      color: #fff;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
      display: flex;
    }

    .container-box.active .overlay {
      transform: translateX(50%);
    }

    .overlay-panel {
      position: absolute;
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 0 40px;
    }

    .overlay-left {
      transform: translateX(-20%);
    }

    .container-box.active .overlay-left {
      transform: translateX(0);
    }

    .overlay-right {
      right: 0;
      transform: translateX(0);
    }

    .container-box.active .overlay-right {
      transform: translateX(20%);
    }

    button.ghost {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 8px 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="container-box" id="container">

  <!-- Login -->
  <div class="form-container login-container">
    <h3 class="mb-4">Login</h3>
    <form id="loginForm">
  <input id="loginEmail" class="form-control mb-3" type="email" placeholder="Email" required>
  <input id="loginPassword" class="form-control mb-3" type="password" placeholder="Password" required>
  <button class="btn btn-primary w-100">Login</button>
</form>

  </div>

  <!-- Signup -->
  <div class="form-container signup-container">
    <h3 class="mb-4">Create Account</h3>
    <form id="signupForm">
  <input id="signupName" class="form-control mb-3" type="text" placeholder="Full Name" required>
  <input id="signupEmail" class="form-control mb-3" type="email" placeholder="Email" required>
  <input id="signupPassword" class="form-control mb-3" type="password" placeholder="Password" required>
  <button class="btn btn-success w-100">Sign Up</button>
</form>

  </div>

  <!-- Overlay -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h3>Welcome Back!</h3>
        <p>Already have an account?</p>
        <button class="ghost" id="loginBtn">Login</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h3>Hello, Friend!</h3>
        <p>Don't have an account?</p>
        <button class="ghost" id="signupBtn">Sign Up</button>
      </div>
    </div>
  </div>

</div>

<script>
  const container = document.getElementById("container");
  const signupBtn = document.getElementById("signupBtn");
  const loginBtn = document.getElementById("loginBtn");

  signupBtn.addEventListener("click", () => {
    container.classList.add("active");
  });

  loginBtn.addEventListener("click", () => {
    container.classList.remove("active");
  });
</script>
<script src="js/main.js"></script>

</body>
</html>
