<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Product - PNP Inventory System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/enhanced-styles.css" />
</head>

<body>

  <div class="sidebar">
    <h4><img src="images/logo.png" alt="PNP Inventory"></h4>
    <a href="dashboard.html">Dashboard</a>
    <a href="add-product.html">Add Product</a>
    <a href="update-products.html">Update Products</a>
    <a href="analytics.html">Analytics</a>
    <a href="reorder.html">Reorder Alerts</a>
    <a href="login.html">Logout</a>
  </div>

  <div class="main">
    <div class="topbar d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Add New Product</h4>
      <span class="userName">Welcome User</span>
    </div>

    <div class="card p-4">
      <form id="productForm">
        <div class="mb-3">
          <label class="form-label">Item Name</label>
          <input id="itemName" type="text" class="form-control" required />
        </div>

        <h5 class="section-title">Production Planning</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Planned Quantity</label>
            <input id="plannedQty" type="number" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Planned Rate</label>
            <input id="plannedRate" type="number" class="form-control" required />
          </div>
        </div>

        <h5 class="section-title">Actual Consumption</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Actual Quantity</label>
            <input id="actualQty" type="number" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Actual Rate</label>
            <input id="actualRate" type="number" class="form-control" required />
          </div>
        </div>

        <h5 class="section-title">Inventory Details</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Current Stock</label>
            <input id="currentStock" type="number" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Daily Consumption</label>
            <input id="dailyConsumption" type="number" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Lead Time (Days)</label>
            <input id="leadTime" type="number" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Safety Stock</label>
            <input id="safetyStock" type="number" class="form-control" required />
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">
          Save Product
        </button>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
