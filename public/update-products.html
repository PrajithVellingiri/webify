<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Products - PNP Inventory System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/enhanced-styles.css" />
</head>
<body>

<div class="sidebar">
  <h4><img src="images/logo.png" alt="PNP Inventory"></h4>
  <a href="dashboard.html">Dashboard</a>
  <a href="add-product.html">Add Product</a>
  <a href="update-products.html">Update Products</a>
  <a href="analytics.html">Analytics</a>
  <a href="reorder.html">Reorder Alerts</a>
  <a href="#" class="logoutBtn">Logout</a>
</div>

<div class="main">
  <div class="topbar d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Update Products</h4>
    <span class="userName">Welcome User</span>
  </div>

  <div class="card p-4">
    <h5 class="mb-3">All Products</h5>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Item</th>
          <th>Planned</th>
          <th>Actual</th>
          <th>Stock</th>
          <th>Risk</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productsTableBody">
      </tbody>
    </table>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <input type="hidden" id="editProductId">
          
          <div class="mb-3">
            <label class="form-label">Item Name</label>
            <input id="editItemName" type="text" class="form-control" required>
          </div>

          <h6 class="mt-3 mb-2">Production Planning</h6>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Planned Quantity</label>
              <input id="editPlannedQty" type="number" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Planned Rate</label>
              <input id="editPlannedRate" type="number" class="form-control" required>
            </div>
          </div>

          <h6 class="mt-3 mb-2">Actual Consumption</h6>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Actual Quantity</label>
              <input id="editActualQty" type="number" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Actual Rate</label>
              <input id="editActualRate" type="number" class="form-control" required>
            </div>
          </div>

          <h6 class="mt-3 mb-2">Inventory Details</h6>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Current Stock</label>
              <input id="editCurrentStock" type="number" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Daily Consumption</label>
              <input id="editDailyConsumption" type="number" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Lead Time (Days)</label>
              <input id="editLeadTime" type="number" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Safety Stock</label>
              <input id="editSafetyStock" type="number" class="form-control" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3">Update Product</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
