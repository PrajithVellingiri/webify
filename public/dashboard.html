<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - PNP Inventory System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/enhanced-styles.css" />
</head>

<body>

  <div class="sidebar">
    <h4><img src="images/logo.png" alt="PNP Inventory"></h4>
    <a href="dashboard.html">Dashboard</a>
    <a href="add-product.html">Add Product</a>
    <a href="update-products.html">Update Products</a>
    <a href="analytics.html">Analytics</a>
    <a href="reorder.html">Reorder Alerts</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>

  <div class="main">
    <div class="topbar">
      <h4 class="mb-0">Dashboard</h4>
      <span class="userName">Welcome User</span>
    </div>

    <div class="row g-4">
      <div class="col-md-3">
        <div class="card text-center">
          <h6>Total Planned Cost</h6>
          <h4 id="plannedCost" style="font-size: 2rem; font-weight: bold;">â‚¹0</h4>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card text-center">
          <h6>Total Actual Cost</h6>
          <h4 id="actualCost" style="font-size: 2rem; font-weight: bold;">â‚¹0</h4>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card text-center">
          <h6>Total Variance</h6>
          <h4 id="variance" style="color: #dc3545; font-size: 2rem; font-weight: bold;">â‚¹0</h4>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card text-center">
          <h6>Critical Items</h6>
          <h4 id="criticalCount" style="color: #dc3545; font-size: 2rem; font-weight: bold;">0</h4>
        </div>
      </div>
    </div>

    <div class="card mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="text-start mb-0">Recent Products</h5>
        <button class="btn btn-success btn-sm" onclick="downloadCSV()">
          ðŸ“¥ Download CSV
        </button>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Item</th>
            <th>Planned</th>
            <th>Actual</th>
            <th>Variance</th>
            <th>Risk</th>
          </tr>
        </thead>
        <tbody id="productsTable">
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
